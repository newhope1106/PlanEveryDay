<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plan Every Day</title>
<link rel="stylesheet" type="text/css" href="./css/semantic.css" />
<link rel="stylesheet" type="text/css" href="./css/calendar.css" />
<link rel="stylesheet" type="text/css" href="./css/toast.css" />
<link rel="stylesheet" type="text/css" href="./css/sweet-alert.css" />

<link rel="stylesheet" type="text/css" href="simditor/styles/simditor.css" />
<script>
  window.$ = window.jQuery = require("jquery");
</script>
<script type="text/javascript" src="./js/semantic.js"></script>
<script type="text/javascript" src="./js/calendar.js"></script>
<script type="text/javascript" src="./js/datePicker.js"></script>
<script type="text/javascript" src="./js/menu.js"></script>
<script type="text/javascript" src="./js/taskTitle.js"></script>
<script type="text/javascript" src="./js/taskContent.js"></script>
<script type="text/javascript" src="./js/taskEdit.js"></script>
<script type="text/javascript" src="./js/toast.js"></script>
<script type="text/javascript" src="./js/sweet-alert.js"></script>

<script type="text/javascript" src="simditor/scripts/module.js"></script>
<script type="text/javascript" src="simditor/scripts/hotkeys.js"></script>
<script type="text/javascript" src="simditor/scripts/uploader.js"></script>
<script type="text/javascript" src="simditor/scripts/simditor.js"></script>
<style>
  *{
    font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
  }

  .icon_calendar:before {
    content: "\f073";
  }

  .icon_calendar.outline:before {
    content: "\f133";
  }

  #editor{
    width: 100%;
    text-align: left;
  }
</style>
</head>
<body>
  <div style="width:100%; min-width:1000px; height:100%;padding:50px;">
  <div style="float:left; width:30%; height:100%;text-align:center;">
    <div class="ui action input" style="width:100%;">
      <input placeholder="搜索..." type="text" style="width:80%;">
      <button class="ui icon button" style="width:20%;text-align:center;">
        <i class="search icon" style="margin:auto;"></i>
      </button>
    </div>
    <div class="some-wrapping-div" style="margin:10px auto;">
      <button class="ui icon button" id="view_special_date_plan">
        <i class="icon_calendar icon"></i>选择日期
      </button>
      <label class="ui label" style="font-size:16px;display:none;" id="date_label_container">
        <label id="date_label">2016-01-01</label>
        <i class="delete icon" id="label_delete"></i>
      </label>
    </div>
    <div id="date_picker" style="min-width:300px;min-height:300px;" class="ui custom popup center bottom transition hidden"></div>
    <div class="ui segment" style="min-height:350px;max-height:80%;overflow-y:auto;overflow-x:hidden;text-align:left;">
      <div class="ui relaxed animated  divided list middle aligned selection">
        <div class="item">
          <i class="file icon"></i>
          <div class="content">
            <div class="header">2016年1月1日计划安排,然后呢</div>
            <div class="description">创建日期:2016-01-01</div>
          </div>
        </div>
        <div class="item">
          <i class="file icon"></i>
          <div class="content">
            <div class="header">2016年第1周计划安排</div>
            <div class="description">创建日期:2016-01-01</div>
          </div>
        </div>
        <div class="item">
          <i class="file icon"></i>
          <div class="content">
            <div class="header">2016年第2周计划安排</div>
            <div class="description">创建日期:2016-01-15</div>
          </div>
        </div>
        <div class="item">
          <i class="file icon"></i>
          <div class="content">
            <div class="header">2016年第3周计划安排</div>
            <div class="description">创建日期:2016-02-02</div>
          </div>
        </div>
        <div class="item">
          <i class="file icon"></i>
          <div class="content">
            <div class="header">2016年第4周计划安排</div>
            <div class="description">创建日期:2016-03-03</div>
          </div>
        </div>
        <div class="item">
          <i class="file icon"></i>
          <div class="content">
            <div class="header">2016年第4周计划安排</div>
            <div class="description">创建日期:2016-03-03</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="float:left; width:70%;text-align:center;padding-bottom:50px;">
    <div class="ui card" style="width:80%;margin:auto;">
      <div class="content" style="width:100%;max-height:20%;vertical:middle;margin:auto;">
        <button class="ui button" id="header_title_btn" style="min-width:40%;">2016年第1周计划安排</button>
        <div class="ui icon basic buttons right floated" style="min-width:200px;">
          <div class="ui animated button" tabindex="0" id="delete_all_btn">
            <div class="visible content"><i class="minus circle icon"></i></div>
            <div class="hidden content">
              删除
            </div>
          </div>
          <div class="ui animated button" tabindex="0" id="new_task_btn">
            <div class="visible content"><i class="add circle icon"></i></div>
            <div class="hidden content">
              新建任务
            </div>
          </div>
        </div>
        <div class="ui flowing popup bottom left transition hidden" id="popup_header_title_edit">
          <div class="ui action input">
            <input placeholder="输入新标题" type='text' id="title_input">
            <button class="ui red button" id="save_title_btn">修改</button>
          </div>
        </div>
      </div>
      <div class="content" style="width:100%;" id="tab_group">
        <table class="ui celled table">
          <thead>
            <tr><th>任务标题</th><th>状态</th><th></th></tr>
          </thead>
          <tbody id="task_table"></tbody>
          <tfoot>
            <tr><th>3个 任务</th>
            <th>1个 已完成</th>
            <th></th>
          </tr></tfoot>
        </table>
    </div>
  </div>
</div>
<div class="ui modal" id="task_modal">
  <div class="header" id="task_header_name">
  </div>
  <div class="content">
    <div class="ui form">
      <div class="field" style="margin-top:10px;">
        <h4 class="ui header">任务标题</h4>
        <input class="dividing" type="text" id="task_title"/>
      </div>
      <div class="field" style="margin-top:10px;">
        <h4 class="ui header">任务内容</h4>
        <textarea id="task_editor" autofocus id="task_content"></textarea>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui negative button">取消</div>
    <div class="ui positive right labeled icon button">保存 <i class="checkmark icon"></i> </div>
  </div>
  <input style="display:none;" id="task_id_input" value="" />
</div>
</body>
</html>
